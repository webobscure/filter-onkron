<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
  </head>
  <body>
    <div class="catalogWrapper">
      <div class="catalog__content">
        <div class="catalog__filter">
            <div class="catalog__sticky">
                <div class="catalog__filter-container" data-role="filters-container">
                    <div class="catalog__filter-list" data-role="filter-list">
                        <div class="ui-collapse ui-collapse_list" data-id="price">
                            <a href="#" class="ui-link ui-collapse__link-left ui-collapse-link ui-collapse__link_list ui-collapse__link_in">
                                <i class="fa-solid fa-arrow-up ui-collapse__icon ui-collapse__icon_left ui-collapse__icon_down"></i>
                                
                                <span class="ui-collapse__link-text">Prix</span>
                            </a>
                        </div>
                    </div>
                    <div class="catalog__filter-button"></div>
                </div>
            </div>
        </div>
        <div class="catalog__items"></div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/70bf0f3a41.js" crossorigin="anonymous"></script>
</html>
